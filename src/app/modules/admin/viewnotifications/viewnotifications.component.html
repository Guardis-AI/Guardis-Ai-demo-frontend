<div

>
  <div
    class="md:flex md:justify-start w-full sm:w-5/6 md:h-100 md:w-5/6 pb-8 px-4 sm:p-10 md:px-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"
  >
    <div class="w-full max-w-full sm:w-full mx-auto sm:mx-0">
      <div class="flex-col sm:w-full md:w-full lg:w-full">
        <div style="box-shadow: 0px 16px 0px #9ca3af; border-radius: 40px">
          <div style="box-shadow: 0px 9px 0px #6b7280; border-radius: 30px">
            <!-- <video
              id="sxmvideo"
              class="video-js vjs-default-skin sm:w-full md:w-full lg:w-full"
              style="height: 65vh; border-radius: 20px"
              controls
              autoplay
            >
              <source
                src="src/assets/demo-videos/cashier22_20230608_16_23_47_713_theft.mp4"
                type="video/mp4"
              />
              Browser not supported
            </video> -->
            <video
              class="video-js vjs-default-skin sm:w-full md:w-full lg:w-full"
              style="height: 65vh; border-radius: 20px"
              controls
              autoplay
            >
              <source
                src="assets/demo-videos/cashier22_20230608_16_23_47_713_theft.mp4"
                type="video/mp4"
              />
            </video>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar-slider w-1/5" [class.sidebar-slide-in]="sidebarShow">
    <button
      class="sidebar-close"
      (click)="sidebarShow = !sidebarShow"
      mat-dialog-close
      style="
        padding-right: 290px;
        background-color: #26272f;
        height: 80px;
        border-radius: 60px;
      "
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5"
        />
      </svg>
    </button>
    <div
      class="relative w-full justify-center overflow-scroll dark:border-l pl-3"
    >
      <div *ngFor="let noti of notificationlist; let index = index">
        <div class="flex w-full justify-center mt-4">
          <video
            data-setup='{"liveui": true}'
            id="playbkvideo_1"
            class="video-js vjs-default-skin sm:w-full md:w-full lg:w-full"
            style="border-radius: 15px; width: 200px; height: 72px"
          >
            <source
              src="assets/demo-videos/camera5-clip.mp4"
              type="video/mp4"
            />
            Browser not supported
          </video>
          <div class="text-[12px] pl-1 text-white w-full playdiv my-1 p-2">
            Camera 1 / Port 554
            <button
              style="float: right"
              class="btn btn-warning"
              (click)="
                playHardcodedVideo('assets/demo-videos/camera5-clip.mp4')
              "
            >
              <button
                class="w-7 h-7 rounded-full focus:outline-none"
                title="Click Here"
              >
                <div class="w-full">
                  <img src="assets/images/logo/button.png" />
                </div>
              </button>
            </button>
          </div>
        </div>

        <div class="flex w-full justify-center mt-4">
          <video
            data-setup='{"liveui": true}'
