<div
  class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 mr-4"
>
  <div
    class="flex flex-col bg-[#26272F] text-center rounded-xl h-160 m-4 p-2 mr-0"
  >
    <div class="w-30 p-1 mt-4 mb-10">
      <img src="assets/images/login/logoG.png" alt="Logo image" />
    </div>

    <a
      class="text-white hover:underline items-center pt-4 pb-4"
      [routerLink]="['/user']"
    >
      <div class="flex justify-center">
        <div class="w-8">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            fit=""
            height="100%"
            width="100%"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
          >
            <g
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            >
              <path
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 0 0-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 0 0-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 0 0-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 0 0-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 0 0 1.066-2.573c-.94-1.543.826-3.31 2.37-2.37c.996.608 2.296.07 2.572-1.065Z"
              />
              <path d="M15 12a3 3 0 1 1-6 0a3 3 0 0 1 6 0Z" />
            </g>
          </svg>
        </div>
      </div>
      <span class="text-lg">Settings</span>
    </a>

    <a class="text-white hover:underline pt-4 pb-4" [routerLink]="['/live']">
      <div class="flex justify-center">
        <div class="w-8">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            fit=""
            height="100%"
            width="100%"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m15 10l4.553-2.276A1 1 0 0 1 21 8.618v6.764a1 1 0 0 1-1.447.894L15 14M5 18h8a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2Z"
            />
          </svg>
        </div>
      </div>
      <span class="text-lg">Live</span>
    </a>

    <a
      class="text-white hover:underline items-center pt-4 pb-4"
      [routerLink]="['/playback']"
    >
      <div class="flex justify-center">
        <div class="w-8">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            fit=""
            height="100%"
            width="100%"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
          >
            <path

              stroke-linejoin="round"
              stroke-width="2"
              d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </div>
      </div>
      <span class="text-lg">Playback</span>
    </a>

    <a
      class="text-white hover:underline pt-4 pb-4 bg-white/20"
      [routerLink]="['/viewnotifications']"
    >
      <div class="flex justify-center">
        <div class="w-8">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            fit=""
            height="100%"
            width="100%"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            ></path>
          </svg>
        </div>
      </div>
      <span class="text-lg">Notifications</span>
    </a>
  </div>

  <div
    class="md:flex md:justify-start w-2/3 md:h-100 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card pl-10 pt-5 flex flex-col"
  >
    <span class="text-xl font-medium pb-5">Welcome Guest!</span>
    <div class="w-full max-w-full sm:w-full mx-auto sm:mx-0">
      <div class="flex-col sm:w-full md:w-full lg:w-full">
        <div style="box-shadow: 0px 16px 0px #9ca3af; border-radius: 40px">
          <div style="box-shadow: 0px 9px 0px #6b7280; border-radius: 30px">
            <!-- <video
              id="sxmvideo"
              class="video-js vjs-default-skin sm:w-full md:w-full lg:w-full"

              controls
              autoplay
            >

                src="assets/demo-videos/cashier22_20230608_16_23_47_713_theft.mp4"

              Browser not supported
            </video> -->
            <video
              class="video-js vjs-default-skin sm:w-full md:w-full lg:w-full"
              style="height: 65vh; border-radius: 20px"
              controls
              autoplay
            >
              <source

                type="video/mp4"
              />
            </video>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar-slider w-1/5" [class.sidebar-slide-in]="sidebarShow">
    <button

      (click)="sidebarShow = !sidebarShow"

        background-color: #26272f;
        height: 80px;
        border-radius: 60px;
      "
    >

        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5"
        />
      </svg>

      <div *ngFor="let noti of notificationlist; let index = index">

            data-setup='{"liveui": true}'

            style="border-radius: 15px; width: 200px; height: 72px"
