<div
  class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 mr-4"
>
  <div
    class="flex flex-col mr-3 bg-[#26272F] text-center rounded-xl h-160 m-4 p-2"
  >
    <div class="w-24 p-1 mt-4 ng-tns-c42-0">
      <img src="assets/images/login/logoG.png" alt="Logo image" />
    </div>

    <a
      class="text-white hover:underline items-center pt-4 pb-4"
      [routerLink]="['/user']"
    >
      <div class="flex justify-center">
        <div class="w-6">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <g
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            >
              <path
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 0 0-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 0 0-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 0 0-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 0 0-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 0 0 1.066-2.573c-.94-1.543.826-3.31 2.37-2.37c.996.608 2.296.07 2.572-1.065Z"
              />
              <path d="M15 12a3 3 0 1 1-6 0a3 3 0 0 1 6 0Z" />
            </g>
          </svg>
        </div>
      </div>
      Settings
    </a>

    <a
      class="text-white hover:underline pt-4 pb-4 bg-white/20"
      [routerLink]="['/live']"
    >
      <div class="flex justify-center">
        <div class="w-6">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            fit=""
            height="100%"
            width="100%"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m15 10l4.553-2.276A1 1 0 0 1 21 8.618v6.764a1 1 0 0 1-1.447.894L15 14M5 18h8a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2Z"
            />
          </svg>
        </div>
      </div>
      Live
    </a>

    <a
      class="text-white hover:underline items-center pt-4 pb-4"
      [routerLink]="['/playback']"
    >
      <div class="flex justify-center">
        <div class="w-6">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            fit=""
            height="100%"
            width="100%"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </div>
      </div>
      Playback
    </a>

    <a
      class="text-white hover:underline pt-4 pb-4"
      [routerLink]="['/viewnotifications']"
    >
      <div class="flex justify-center">
        <div class="w-6">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            fit=""
            height="100%"
            width="100%"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            ></path>
          </svg>
        </div>
      </div>
      Notifications
    </a>
  </div>
  <div
    class="md:flex md:justify-start w-full sm:w-5/6 md:h-100 md:w-5/6 pb-8 px-4 sm:p-10 md:px-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"
  >
    <div
      class="w-full max-w-full sm:w-full mx-auto sm:mx-0 flex flex-row h-full"
    >
      <div class="w-full max-w-full sm:w-full mx-auto sm:mx-0">
        <span class="text-xl font-medium pb-5">Welcome Guest!</span>
        <div
          class="mr-auto ml-auto sm:h-1/2 md:h-1/2"
          style="
            background-image: url('assets/images/logo/bgvd.png');
            background-repeat: no-repeat;
            width: 50%;
            background-size: contain;
            height: 60px !important;
            align-items: center;
          "
        >
          <div class="flex text-white justify-center">
            <div class="p-6">
              <!-- <h1 class=" pt-2">Start</h1>     -->
              <div class="w-100 h-4 flex justify-center">
                {{ selectedDate | date : "fullDate" }}
              </div>
            </div>
          </div>
        </div>
        <div class="flex-col sm:w-full md:w-full lg:w-full">
          <div style="box-shadow: 0px 16px 0px #9ca3af; border-radius: 60px">
            <div style="box-shadow: 0px 9px 0px #6b7280; border-radius: 45px">
              <video
                class="video-js vjs-default-skin sm:w-full md:w-full lg:w-full"
                style="height: 65vh; border-radius: 20px"
                autoplay
              >
                <source
                  src="assets/demo-videos/camera5-clip.mp4"
                  type="video/mp4"
                />
                Browser not supported
              </video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div

    <input

      name="search"

      autocomplete="off"
